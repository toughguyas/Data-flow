<div class="header-style">
  <h1>
    {{headerName}}
  </h1>
</div>
@for (child of dndChildBornData; track child) {
  <div>
    <app-child-of-app [childName] = 'child.child' [parentName]="child.parent" [index]="$index" 
    (childNameAfterChange)="patchChildName($event)">
  
    </app-child-of-app>
  </div>

}
